<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>
	<body>

<h1> Edit Task {{item.id}} </h1>

<form action="{{ url_for('editTask',task_id=item.id )}}" method = 'post'>

<dl>
	<dt>Content:</dt>
		<dd><input type ='text' size='30' name='content' placeholder = '{{item.content }}'></dd>

	<dt>Priority:</dt>
		<dd><input type = 'text' size = '8' name='priority' placeholder = '{{item.priority}}'></dd>

</dl>


<input type='submit' value='Edit'>

<a href = '{{url_for('index')}}'> Cancel </a>
</form>
</body>
</html>
